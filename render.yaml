services:
  - type: web
    name: translachat
    runtime: node
    plan: free
    buildCommand: npm install --include=dev && npx vite build
    startCommand: npx tsx server/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: HOST_EMAIL
        sync: false
      - key: HOST_PASSWORD
        sync: false
      - key: HOST_NAME
        sync: false
